<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .btn {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Список автомобилей</h1>

<div class="controls">
    <span>Показать: </span>
    <a th:href="@{/cars(count=1)}" class="btn">1</a>
    <a th:href="@{/cars(count=2)}" class="btn">2</a>
    <a th:href="@{/cars(count=3)}" class="btn">3</a>
    <a th:href="@{/cars(count=4)}" class="btn">4</a>
    <a th:href="@{/cars(count=5)}" class="btn">Все</a>
</div>

<table>
    <thead>
    <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Год</th>
    </tr>
    </thead>
    <tbody>

    <tr th:if="${cars == null}">
        <td colspan="3" style="color: red;">ОШИБКА: cars = null</td>
    </tr>
    <tr th:if="${cars != null and cars.empty}">
        <td colspan="3" style="color: orange;">Список машин пуст</td>
    </tr>


    <tr th:each="car : ${cars}" th:unless="${cars == null or cars.empty}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
    </tr>
    </tbody>
</table>

<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/}" class="btn">На главную</a>
</div>
</body>
</html>
